<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT1</title>
    <!-- Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #myImage {
        width: 400px;
        height: 400px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img alt="" src="bt1.png" class="rounded-circle" id="myImage" />

      <br />

      <button class="btn btn-primary" onclick="changePictureToCat()">
        Cat
      </button>

      <button class="btn btn-secondary" onclick="changePictureToDog()">
        Dog
      </button>
    </div>
    <script>
      function changePictureToCat() {
        // Bước 1: link biến -> thẻ img thông qua ID
        let vImg = document.getElementById("myImage");
        // Bước 2: thay đổi giá trị src
        vImg.src =
          "https://www.catsonlyvet.com/imagebank/eVetSites/Feline/01.jpg";
        vImg.title = "Cat";
      }

      function changePictureToDog() {
        // Bước 1: link biến -> thẻ img thông qua ID
        let vImg = document.getElementById("myImage");
        // Bước 2: thay đổi giá trị src
        vImg.src =
          "https://www.qcs.co.uk/wp-content/uploads/2016/09/p-and-dogs-400x400.jpg";
        vImg.title = "Dog";
      }
    </script>
  </body>
</html>
