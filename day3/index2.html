<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin & Padding</title>
    <style>
        #p1{
            border: 1px solid royalblue;
        }
        #p2{
            padding:16px;
            margin-top: 50px;
            border: 1px solid orangered;
        }

    </style>
</head>
<body>
    <p id="p1">Đây là thẻ P có Margin Bottom 50px, viền màu xanh</p>
    <p id="p2">Đây là thẻ P có Padding Top là 50px, viền màu cam</p>
</body>
</html>
