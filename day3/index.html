<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS cơ bản</title>
    <!-- Nhung theo internal -->
    <style>
        p{
            font-size: 20px;
        }
        /* Chinh style */
        /* . cho class */
        
        .bgGray{
            background-color: gray;
        }
        /* # cho ID */
        #p1{
            background-color: blue;
        }
        p{
            background-color: aqua;
        }
        .bgYellow{
            background-color: yellow;
        }
        
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="bgYellow bgGray" style="color: red">
        CSS inline, text màu đỏ, nền là màu xám</h1>
    <p class="bgGray" style="color:green;">
        Đoạn văn có màu xanh lá, sử dụng CSS inline, nền màu xám</p>

    <p id="p1">Có font kích thước là 20px, có màu nền là xanh blue</p>

    <b class="bgGray">Thẻ b này có nền màu xám</b>

    <p>Hello</p>

</body>
</html>
