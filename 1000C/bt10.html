<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính số mũ</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center display-1">Hàm mũ</h1>
        <br>
        <div class="row mx-auto" style="width: 500px;">
            <div class="col">
                <input id="numberX" type="number" placeholder="x=">
            </div>
            <div class="col">
                <input id="numberN" type="number" placeholder="n=">
            </div>
        </div>
        <br>
        <br>
        <div class="row mx-auto" style="width: 500px;">
            <div class="col">
                <p id="result" class="display-6">Kết quả</p>
            </div>
            <div class="col">
               
            </div>
        </div>
        <div class="row mx-auto" style="width: 500px;">
            <button onclick="tinhMu()" class="btn btn-success">Tính</button>
        </div>

    </div>
    
    <script src="bt10.js"></script>
    <script>
        function tinhMu(){
            // Lay du lieu trong input
            let x = parseFloat(document.getElementById("numberX").value);
            let n = parseInt(document.getElementById("numberN").value);
            // Tinh thong qua ham mu
            let t = hamMu(x, n);
            document.getElementById("result").innerHTML = "Kết quả: "+t;
        }
    </script>
</body>
</html>
