<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            line-height: 100px;
            border: 1px black solid;
            padding: 16px;
            font-size: 20px;
            margin: 0;
        }
        .white{
            text-align: right;
            background-color: white;
        }
        .yellow{
            text-align: left;
            background-color: yellow;
        }


    </style>
</head>
<body>
    <div id="main">

    </div>
    <script>
        const vMain = document.getElementById("main");
        for(let i = 1; i <= 100; i++){
            const p = document.createElement("p");
            p.innerHTML = i;
            p.classList.add("box");
            if(i % 2== 0){
                p.classList.add("white");
            }
            else{
                p.classList.add("yellow");
            }
            
            vMain.appendChild(p);
        }
    </script>
</body>
</html>
