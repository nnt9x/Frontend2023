<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <label for="number">Nhập số: </label>
      <input id="number" class="form-control" type="text" />

      <br />
      <button onclick="kiemTraNguyenTo()" class="btn btn-primary">
        Kiểm tra
      </button>
    </div>
    <script>
      function kiemTraNguyenTo() {
        // Lay du lieu trong number
        // Kiem tra
        const vNumber = document.getElementById("number");
        const x = parseInt(vNumber.value);
        
        let flag = true;
        let t = Math.sqrt(x);
        for (let i = 2; i <= t; i++) {
          if (x % i == 0) {
            flag = false;
            break;
          }
        }
        if(x <= 1){
            flag = false;
        }

        if (flag == true) {
          alert("Là nguyên tố!");
        } else {
          alert("Không là nguyên tố!");
        }
      }
    </script>
  </body>
</html>
