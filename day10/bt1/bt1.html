<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main">

    </div>
    <script>
        let vMain = document.getElementById("main");

        for(let i = 1; i <= 20; i++){
            if(i % 2 == 0){
                // Tao the p, them gia tri i vao the p
                // Them style: font-size
                // Them p vao trong div co id main
                const p = document.createElement("p");
                p.innerHTML = i;
                p.style.fontSize = i +"px";

                vMain.appendChild(p);
            }
        }

    </script>
</body>
</html>
