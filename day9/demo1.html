<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Ngày tháng</h1>
      <br />
      <input onchange="tinhNgay()" id="mDate" type="number" min="1" max="12" />
    </div>
    <script>
      let vDate = document.getElementById("mDate");
      function tinhNgay() {
        let month = parseInt(vDate.value);
        switch (month) {
          case 1:
          case 3:
          case 5:
          case 7:
          case 8:
          case 10:
          case 12:
            console.log("31 ngày");
            alert("31 ngày");
            break;
          case 2:
            console.log("Có 28 hoặc 29 ngày");
            alert("Có 28 hoặc 29 ngày");
          default:
            if (month < 1 || month > 12) {
              console.log("Không hợp lê");
              alert("Không hợp lệ");
            } else {
              console.log("Có 30 ngày");
              alert("30 ngày");
            }
        }
      }
    </script>
  </body>
</html>
