<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      #result {
        width: 300px;
        height: 60px;
        background-color: orange;
        color: white;
        margin: auto;
        border-radius: 16px;
        box-sizing: border-box;
        text-align: center;
        font-size: 28px;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h1 class="text-center">Giải phưong trình bậc nhất</h1>
      <h2 class="text-center">ax + b = 0</h2>

      <br />

      <input
        id="inputA"
        class="form-control"
        type="number"
        placeholder="Nhập a"
      />
      <br />
      <input
        id="inputB"
        class="form-control"
        type="number"
        placeholder="Nhập b"
      />
      <br />
      <p id="result">x = ?</p>
      <br />
      <button onclick="tinh()" class="btn btn-primary">Tính</button>
    </div>

    <script>
      function tinh() {
        // Lay du lieu
        const vInputA = document.getElementById("inputA");
        const vInputB = document.getElementById("inputB");

        if (vInputA.value == "" || vInputB.value == "") {
          alert("Chưa nhập dữ liệu");
          return;
        }

        let a = parseFloat(vInputA.value);
        let b = parseFloat(vInputB.value);

        // View result
        const vResult = document.getElementById("result");
        if (a != 0) {
          vResult.innerHTML = "x = " + (-b/a);
        } else if (b == 0) {
          vResult.innerHTML = "Vô số nghiệm";
        } else {
          vResult.innerHTML = "Vô nghiệm";
        }
      }
    </script>
  </body>
</html>
