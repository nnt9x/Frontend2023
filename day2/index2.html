<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List HTML</title>
</head>
<body>
    <h1>Danh sách các ngôn ngữ lập trình 2023</h1>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>PHP</li>
        <li>Java</li>
        <li>C/C++</li>
    </ol>
    <!-- Chinh style cho danh sach -->
    <ol type="i">
        <li>Python</li>
        <li>JavaScript</li>
        <li>PHP</li>
        <li>Java</li>
        <li>C/C++</li>
    </ol>
    <hr>
    <!--
        BT. Danh sách orderlist các ngôn ngữ lập trình phổ biên
        Trong mỗi 1 item -> có thêm 1 danh sách unorderlist 
        liệt kê các công nghệ liên quan đến ngôn ngữ đấy

        1.Java
           * Spring Boot
           * JavaRx
           * JavaFx
        2.Python
     -->

    <ol>
        <li>Java
            <br>
            <ul>
                <li>Spring Boot</li>
                <li>JavaFx</li>
                <li>Android</li>
            </ul>
        </li>

        <li>
            Python 
            <br>
            <ul>
                <li>OpenCV</li>
                <li>Machine Learning</li>
                <li>Deep Learning</li>
                <li>NLP</li>
            </ul>
        </li>
    </ol>


</body>
</html>
