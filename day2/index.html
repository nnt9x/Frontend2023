<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List HTML</title>
</head>
<body>
    <!-- Heading -->
    <h1>Hiển thị các món ăn</h1>
    <!-- unordered list -->
    <ul style="list-style-type: disc;">
        <li>
            Phở gà <br>
            <img width="200px" src="https://cachnau.vn/wp-content/uploads/2022/02/pho-ga-mien-bac.jpg"/>
        </li>
        <li>
            <b>Bánh mì Hội An</b> <br>
            <img width="200px" src="https://phuot3mien.com/wp-content/uploads/2020/03/banh-mi-phuong-hoi-an.jpg"/>
        </li>
        <li>Bún riêu <br>
            <img width="200px" src="https://i.ytimg.com/vi/C1P1Cw9J1-I/maxresdefault.jpg"/>
        </li>

    </ul>

    <!-- DANH SACH CAC DO UONG  -->
    <h2>Danh sách đồ uống</h2>
    <!-- Gồm 3 - 4 đồ uống, click vào hình -> ra link sp chi tiết -->
    <ul style="list-style-type: square; color: royalblue;">
        <li>
            FREEZE TRÀ XANH <br>
            <a 
            target="_blank"
            href="https://www.highlandscoffee.com.vn/vn/freeze-tra-xanh.html">
                <img title="55000đ" width="200px" src="https://www.highlandscoffee.com.vn/vnt_upload/product/11_2022/BR_Drink/HLC_New_logo_Products__FREEZE_TRA_XANH.png"/>
            </a>
        </li>
    </ul>


</body>
</html>
