<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>
<body>
    <table border="1px" width="400px">
        <!-- Dong 1: chứa tiêu đề -->
        <!-- tr: table row -->
        <tr>
            <!-- th: table heading -->
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
        </tr>
        <!-- Băts đầu từ dòng 2 chứa dữ liệu -->
        <tr style="text-align: center;">
            <!-- td: table data -->
            <td>1</td>
            <td>Nguyen Van A</td>
            <td>user1@gmail.com</td>
            <td>HN</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Nguyen Van B</td>
            <td>user2@gmail.com</td>
            <td>HN</td>
        </tr>
    </table>
    <hr>
    <table border="1px" width="400px">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="2">7</td>
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>10</td>
            <td>9</td>
        </tr>

    </table>
    <hr>

    <table width="500px" height="500px" border="1px">
        <tr>
            <td width="250px" rowspan="2" style="background-size: cover;background-image: url('https://i.pinimg.com/originals/6f/0f/cd/6f0fcdb44a1a896541d78d2bd3ed7c80.png') ;"></td>
            <td height="250px" style="background-size: cover;background-image: url('https://e1.pxfuel.com/desktop-wallpaper/36/503/desktop-wallpaper-i-500x500.jpg');"></td>
        </tr>
        <tr>
            <td height="250px" style="background-size: cover; background-image: url('https://media.zicxa.com/2161397');">
            </td>
        </tr>
    </table>

</body>
</html>
